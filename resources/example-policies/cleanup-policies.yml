policies:
  - name: terminate-c7n-101-tagged-ec2s
    resource: aws.ec2
    filters:
      - tag:c7n-101: present
    actions:
      - terminate

  - name: terminate-c7n-101-tagged-roles
    resource: aws.iam-role
    filters:
      - tag:c7n-101: present
    actions:
      - type: delete
        force: true

  - name: terminate-c7n-101-tagged-lambdas
    resource: aws.lambda
    filters:
      - tag:c7n-101: present
    actions:
      - type: delete
